<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Plant Prediction</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #27ae60;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .result {
            margin-top: 30px;
        }

        .result h2 {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .result img {
            margin-top: 20px;
            border: 2px solid #27ae60;
            border-radius: 10px;
            width: 300px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ayurvedic Plant Prediction</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if uploaded_image %}
        <div class="result">
            <h2>Predicted Class: {{ predicted_class }}</h2>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image">
        </div>
        {% endif %}

        <footer>
            Powered by Ayurvedic Leaf Classification CNN Model
        </footer>
    </div>
</body>
</html>
